<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let num=23,c=1,i;

        for(i=2;i<num;i++)
        {
            if (num%i==0)
            {
                c=2
            }
        }

        if (c==1)
        {
            document.writeln(num+" is prime No.")
        }
        else
        {
            document.writeln(num+" is not prime No.")
        }

    </script>
</body>
</html>
