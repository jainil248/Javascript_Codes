<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function hiistring()
    {
        let name=document.getElementById("txtname").value;

        let i,ch,c=0;
        for(i=0;i<name.length;i++)
        {
            ch=name[i];
            if (ch=='a' || ch=='e' || ch=='i' ||ch=='o' ||ch=='u')
            {
                document.getElementById("spanstring").innerHTML+=(ch+"<br>");
                c++;    
            }
        }  
        document.getElementById("spanstringcount").innerHTML=(c+"<br>");
    }
</script>

<body>
    <form>
        <input type="text" id="txtname" placeholder="Text"><br><br>

        <input type="button" value="submit" onclick="hiistring();"><br><br>
        Vowels =<br><span id="spanstringcount"></span><br>
        Vowels Are =><br><span id="spanstring"></span><br><br>

    </form>
</body>
</html>
