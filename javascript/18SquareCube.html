<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    function hisquare()
    {
        let num=document.getElementById("txtnum").value;
        document.getElementById("spansquare").innerText=(num*num);
    }

    function hicube()
    {
        let num=document.getElementById("txtnum").value;
        document.getElementById("spancube").innerText=(num*num*num);
    }
</script>

<body>
    <form>
        <input type="text" id="txtnum" placeholder="Value"><br><br>

        <input type="button" value="Square" onclick="hisquare();"><br><br>
        Square =><span id="spansquare"></span><br><br>

        <input type="button" value="Cube"   onclick="hicube();"><br><br>
        Cube =><span id="spancube"></span>
    </form>
</body>
</html>
