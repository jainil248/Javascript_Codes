<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function hiistring()
    {
        let name=document.getElementById("txtname").value;

        let i,ch,c=0,c2=0;
        for(i=0;i<name.length;i++)
        {
            ch=name[i];
            if (ch.toUpperCase()==ch)
            {
                c++; 
                document.getElementById("spanupperstring").innerHTML+=(ch);   
            }
            else
            {
                c2++;
                document.getElementById("spanlowerstring").innerHTML+=(ch);
            }
        }  
        document.getElementById("spanstringcount").innerHTML=(c+"<br>");
        document.getElementById("spanstringcount2").innerHTML=(c2+"<br>");
    }
</script>

<body>
    <body>
        <form>
            <input type="text" id="txtname" placeholder="Text"><br><br>
    
            <input type="button" value="submit" onclick="hiistring();"><br><br>
            Capital =><br><span id="spanstringcount"></span><br>
            Small =><br><span id="spanstringcount2"></span><br>            
            Upper String =><br><span id="spanupperstring"></span><br><br>
            Lower String =><br><span id="spanlowerstring"></span><br><br>
        </form>
    </body>
        
</body>
</html>
