<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function hiadd()
    {
        let n1=parseInt(prompt("Enter Num1 =>"));
        let n2=parseInt(prompt("Enter Num2 =>"));

        alert(n1+"+"+n2+"=>"+(n1+n2))
        
    }
    function hisub()
    {
        let n1=parseInt(prompt("Enter Num1 =>"));
        let n2=parseInt(prompt("Enter Num2 =>"));

        alert(n1+"-"+n2+"=>"+(n1-n2))
          
    }
    function himul()
    {
        let n1=parseInt(prompt("Enter Num1 =>"));
        let n2=parseInt(prompt("Enter Num2 =>"));

        alert(n1+"*"+n2+"=>"+(n1*n2))
          
    }
    function hidiv()
    {
        let n1=parseInt(prompt("Enter Num1 =>"));
        let n2=parseInt(prompt("Enter Num2 =>"));

        alert(n1+"/"+n2+"=>"+(n1/n2))
          
    }
</script>
<body>
    <input type="radio" id="add" name="calc" onclick="hiadd();">Addition<br>
    <input type="radio" id="sub" name="calc" onclick="hisub();">Subtraction<br>
    <input type="radio" id="mul" name="calc" onclick="himul();">Multiplication<br>
    <input type="radio" id="div" name="calc" onclick="hidiv();">Division <br>
</body>
</html>
