<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>

        let n=207;

        if (n%2==0)
        {
            document.writeln(n +" is even")
        }
        else
        {
            document.writeln(n +" is odd")
        }

    </script>
</body>
