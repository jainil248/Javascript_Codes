<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a=40;
        let b=10;

        document.writeln("<br>"+a +"+"+ b +"=> " + (a+b))
        document.writeln("<br>"+a +"-"+ b +"=> " + (a-b))
        document.writeln("<br>"+a +"*"+ b +"=> " + (a*b))
        document.writeln("<br>"+a +"/"+ b +"=> " + (a/b))
    </script>
</body>
</html>
