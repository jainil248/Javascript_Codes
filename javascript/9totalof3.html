<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let s1=30,s2=25,s3=20;

        total=s1+s2+s3;
        document.writeln("Total =>"+ total+"<br>")

        if (total<=90 && total>70)
        {
            document.writeln("Distinction");
        }
        else if (total<=70 && total>50)
        {
            document.writeln("First Class");
        }
        else if (total<=50 && total>30)
        {
            document.writeln("Second Class");
        }
        else
        {
            document.writeln("Fail!!");
        }
        
    </script>
</body>
</html>
