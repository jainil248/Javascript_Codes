<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i,num=8,f=1;
        
        for(i=1;i<=num;i++)
        {
            f=f*i
        }

        document.writeln("Factorial of "+num+"=> "+f)
    </script>
</body>
</html>
